<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="/static/materialize/materialize.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Change Password</h1>
        {{if .MustChangePassword}}
        <p class="center-align red-text">You must change the default password before you can continue.</p>
        {{end}}
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <form id="change-password-form">
                            <div class="input-field">
                                <input id="old_password" type="password" name="old_password">
                                <label for="old_password">Old Password</label>
                            </div>
                            <div class="input-field">
                                <input id="new_password" type="password" name="new_password">
                                <label for="new_password">New Password</label>
                            </div>
                            <div class="center-align">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="/static/materialize/materialize.js"></script>
    <script>
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const oldPassword = document.getElementById('old_password').value;
            const newPassword = document.getElementById('new_password').value;

            fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    M.toast({html: 'Password changed successfully!', classes: 'green'});
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    M.toast({html: 'Error: ' + data.message, classes: 'red'});
                }
            })
            .catch(error => {
                M.toast({html: 'An unexpected error occurred.', classes: 'red'});
            });
        });
    </g>
</body>
</html>
